<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for counter-app">

  <style>
    :root, html, body {
      margin: var(--ddd-spacing-0);
      padding: var(--ddd-spacing-0);
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    counter-app {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    counter-app:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --counter-app-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
    h1{
      font-size: var(--ddd-font-size-m);
      color: var(--ddd-theme-default-beaver80);
    }
  </style>
  <title>Counter App</title>
</head>

<body>
  <div id="demo">
    <h1>COUNTER ONE/DEFAULT</h1>
    <counter-app></counter-app>
    </div>

  <div id="two">
    <h1>COUNTER TWO</h1>
    <counter-app 
    count="16" 
    min="10" 
    max="25"></counter-app>
  </div>

  <script type="module" src="./counter-app.js"></script>
</body>
</html>
